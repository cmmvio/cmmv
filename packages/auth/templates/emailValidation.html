<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - CMMV</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --color-neutral-900: #171717;
            --color-neutral-800: #262626;
            --color-neutral-700: #404040;
            --color-neutral-600: #525252;
            --color-neutral-500: #737373;
            --color-neutral-400: #a3a3a3;
            --color-neutral-300: #d4d4d4;
            --color-neutral-200: #e5e5e5;
            --color-neutral-100: #f5f5f5;
            --color-neutral-50: #fafafa;
            --color-blue-700: #1d4ed8;
            --color-blue-600: #2563eb;
            --color-blue-500: #3b82f6;
            --color-red-600: #dc2626;
            --color-red-500: #ef4444;
            --color-green-600: #16a34a;
            --color-green-500: #22c55e;
        }

        body {
            background-color: var(--color-neutral-900);
            color: var(--color-neutral-200);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            min-width: 380px;
            max-width: 450px;
            background-color: var(--color-neutral-800);
            border-radius: 8px;
            border: 1px solid var(--color-neutral-700);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .auth-header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--color-neutral-700);
            padding: 1.25rem 1.5rem;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .auth-content {
            padding: 1.5rem;
        }

        .auth-btn {
            width: 100%;
            background-color: var(--color-blue-600);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .auth-btn:hover {
            background-color: var(--color-blue-700);
        }

        .auth-link {
            color: var(--color-blue-500);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: var(--color-blue-600);
            text-decoration: underline;
        }

        .success-icon {
            color: var(--color-green-500);
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div id="email-confirmed-app" v-clock>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Email Confirmed</h1>
            </div>

            <div class="auth-content">
                <div class="text-center">
                    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                    <h2 class="text-xl font-semibold mb-3">Your Email Has Been Verified</h2>

                    <div class="bg-opacity-20 bg-green-900 border border-green-700 rounded-md p-4 mb-6">
                        <p class="text-green-400 mb-0">Thank you for confirming your email address. Your account is now fully activated.</p>
                    </div>

                    <p class="text-xs text-neutral-500 mt-6">
                        If you did not create an account, please <a href="mailto:admin@cmmv.io" class="auth-link">contact our support team</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            methods: {
                goToDashboard() {
                    window.location.href = '/dashboard';
                },
                goToProfile() {
                    window.location.href = '/profile';
                }
            }
        });

        app.mount('#email-confirmed-app');
    </script>
</body>
</html>
