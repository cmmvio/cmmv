<div class="flex flex-col h-full overflow-hidden" v-if="dataTable && selectedTab === 8 && selectedContract">
    <!-- Controller Not Generated Warning -->
    <div v-if="!hasController() " class="flex-1 flex items-center justify-center p-6">
        <div class="bg-neutral-800 border border-neutral-700 rounded-lg p-6 max-w-md text-center">
            <div class="flex justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-amber-400 mb-2">Controller Not Generated</h3>
            <p class="text-neutral-300 mb-4">
                This contract doesn't have controllers generated. Data management requires CRUD endpoints to function properly.
            </p>
            <p class="text-neutral-400 text-sm mb-4">
                To enable data management for this contract, please edit the contract and enable "Generate Controllers" in the contract settings.
            </p>
        </div>
    </div>

    <!-- Data Table (Only shown when controller is available) -->
    <template v-else>
        <!-- Loader overlay -->
        <div
            v-if="dataTable && dataTable.loading"
            class="absolute inset-0 bg-neutral-900/70 z-50 flex items-center justify-center"
        >
            <div class="flex flex-col items-center">
                <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mb-2"></div>
                <div class="text-sm text-neutral-300">Loading data...</div>
            </div>
        </div>

        <div class="flex border-b border-neutral-800 p-4 justify-between items-center">
            <div class="text-lg font-medium text-neutral-300 flex items-center">
                <span class="max-w-[200px] truncate lg:inline hidden" title="{{ selectedContract.contractName }}">{{ selectedContract.contractName }}</span>
                <span class="mx-1 hidden lg:inline mr-2">Data</span>
                <button
                    @click="dataTable.refreshData()"
                    class="h-9 p-1.5 px-3 text-xs bg-neutral-800 hover:bg-neutral-700 rounded-md text-neutral-300 flex items-center"
                    title="Refresh Data"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="ml-1 hidden sm:inline">Refresh</span>
                </button>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Grouped search inputs -->
                <div class="flex items-stretch h-9">
                    <div class="relative flex-grow">
                        <input
                            type="text"
                            placeholder="Search..."
                            class="h-full w-full py-1.5 pl-8 pr-2 border border-neutral-700 bg-neutral-800 text-sm focus:outline-none focus:border-blue-500 rounded-l-md"
                            v-model="dataTable.searchTerm"
                            @input="dataTable.handleSearchInput"
                        />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2.5 top-1/2 -translate-y-1/2 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <select
                        v-model="dataTable.searchField"
                        class="h-full py-1.5 px-2 border-l-0 border border-neutral-700 bg-neutral-800 text-sm focus:outline-none focus:border-blue-500 rounded-r-md"
                        @change="dataTable.handleSearchFieldChange"
                    >
                        <option value="">All Fields</option>
                        <option v-for="field in dataTable.searchableFields" :key="field.propertyKey" :value="field.propertyKey">
                            {{ field.propertyKey }}
                        </option>
                    </select>
                </div>
                <!-- Import button with responsive text -->
                <button
                    @click="dataTable.openImportModal()"
                    class="h-9 p-1.5 px-3 bg-teal-600 hover:bg-teal-700 text-white rounded-md flex items-center text-sm transition-colors"
                    title="Import Data"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                    </svg>
                    <span class="ml-1 hidden sm:inline">Import</span>
                </button>
                <!-- Add button with responsive text -->
                <button
                    @click="dataTable.refreshData(true)"
                    class="h-9 p-1.5 px-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md flex items-center text-sm transition-colors"
                    title="Add New Record"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="ml-1 hidden sm:inline">Add</span>
                </button>
            </div>
        </div>

        <div class="overflow-auto flex-1">
            <table class="min-w-full border-separate border-spacing-0">
                <thead class="bg-neutral-800 sticky top-0 z-20">
                    <tr>
                        <!-- Dynamic columns based on fields -->
                        <th
                            v-for="field in dataTable.visibleFields || []"
                            :key="field?.propertyKey || idx"
                            class="px-4 py-2 text-left text-xs font-medium text-neutral-300 uppercase tracking-wider border-b border-neutral-700 whitespace-nowrap cursor-pointer select-none"
                            @click="field?.propertyKey && dataTable.toggleSort(field?.propertyKey)"
                        >
                            <div class="flex items-center space-x-1">
                                <span>{{ field?.propertyKey || 'Unknown Field' }}</span>
                                <span v-if="field?.propertyKey && dataTable.sortBy === field?.propertyKey" class="text-blue-400">
                                    <svg v-if="dataTable.sortDirection === 'asc'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                                    </svg>
                                    <svg v-else xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </span>
                            </div>
                        </th>
                        <th class="w-24 px-2 py-2 text-center text-xs font-medium text-neutral-300 uppercase tracking-wider border-b border-neutral-700 whitespace-nowrap sticky right-0 bg-neutral-800 z-10 shadow-[-4px_0_10px_rgba(0,0,0,0.3)]">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-neutral-900 divide-y divide-neutral-800">
                    <tr v-if="!dataTable.records || dataTable.records.length === 0" class="text-center">
                        <td :colspan="dataTable.visibleFields.length + 1" class="px-4 py-8 text-neutral-400">
                            <div class="flex flex-col items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3 text-neutral-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                                <p class="text-lg font-medium">No records found</p>
                                <p class="mt-1 text-sm">Try different search criteria or add new records</p>
                                <button
                                    @click="dataTable.refreshData(true)"
                                    class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm transition-colors"
                                >
                                    Create First Record
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr v-for="(record, idx) in dataTable.records || []" :key="record?.id || idx" class="hover:bg-neutral-800 transition-colors">
                        <td
                            v-for="(field, fieldIdx) in dataTable.visibleFields || []"
                            :key="field?.propertyKey || fieldIdx"
                            class="px-4 py-2.5 text-sm border-b border-neutral-800 align-top"
                        >
                            <!-- Only render content if field is valid -->
                            <template v-if="field && field?.propertyKey">
                                <span v-if="field?.protoType === 'boolean' || field?.protoType === 'bool'">
                                    <span
                                        :class="record[field?.propertyKey] ? 'bg-green-900 text-green-100' : 'bg-neutral-700 text-neutral-300'"
                                        class="px-2 py-0.5 rounded-full text-xs"
                                    >
                                        {{ record[field?.propertyKey] ? 'Yes' : 'No' }}
                                    </span>
                                </span>
                                <span v-else-if="field?.protoType === 'timestamp' || field?.protoType === 'date'">
                                    {{ formatDate(record[field?.propertyKey]) }}
                                </span>
                                <span v-else-if="field?.protoType === 'json'">
                                    <pre class="text-xs bg-neutral-800 p-1.5 rounded-md overflow-auto max-h-32">{{ formatJSON(record[field?.propertyKey]) }}</pre>
                                </span>
                                <span v-else-if="Array.isArray(record[field?.propertyKey])">
                                    <div class="flex flex-wrap gap-1">
                                        <span
                                            v-for="(item, idx) in record[field?.propertyKey]"
                                            :key="idx"
                                            class="bg-neutral-800 px-2 py-0.5 rounded text-xs"
                                        >
                                            {{ typeof item === 'object' ? JSON.stringify(item) : item }}
                                        </span>
                                    </div>
                                </span>
                                <span v-else-if="typeof record[field?.propertyKey] === 'object' && record[field?.propertyKey] !== null">
                                    <pre class="text-xs bg-neutral-800 p-1.5 rounded-md overflow-auto max-h-32">{{ formatJSON(record[field?.propertyKey]) }}</pre>
                                </span>
                                <span v-else>{{ record[field?.propertyKey] }}</span>
                            </template>
                            <span v-else>--</span>
                        </td>
                        <td class="w-24 px-2 py-2.5 text-sm border-b border-neutral-800 sticky right-0 bg-neutral-900 z-5 shadow-[-4px_0_10px_rgba(0,0,0,0.3)]">
                            <div class="flex justify-center space-x-1">
                                <button
                                    @click="dataTable.viewRecord(record)"
                                    class="p-1.5 text-blue-400 hover:text-blue-300 hover:bg-blue-900/30 rounded transition-colors"
                                    title="View"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button
                                    @click="dataTable.editRecord(record)"
                                    class="p-1.5 text-amber-400 hover:text-amber-300 hover:bg-amber-900/30 rounded transition-colors"
                                    title="Edit"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button
                                    @click="dataTable.deleteRecord(record)"
                                    class="p-1.5 text-red-400 hover:text-red-300 hover:bg-red-900/30 rounded transition-colors"
                                    title="Delete"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="border-t border-neutral-800 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-2 text-sm text-neutral-400">
                <span>Total: {{ dataTable.totalRecords }} records</span>
                <span>|</span>
                <div class="flex items-center">
                    <span>Show</span>
                    <select
                        v-model="dataTable.pageSize"
                        class="mx-2 bg-neutral-800 border border-neutral-700 rounded px-2 py-1 text-sm focus:outline-none focus:border-blue-500"
                        @change="dataTable.handlePageSizeChange"
                    >
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span>per page</span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button
                    @click="dataTable.goToFirstPage()"
                    class="p-1.5 rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-300 disabled:opacity-50 disabled:pointer-events-none transition-colors"
                    :disabled="dataTable.currentPage === 1"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
                <button
                    @click="dataTable.goToPreviousPage()"
                    class="p-1.5 rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-300 disabled:opacity-50 disabled:pointer-events-none transition-colors"
                    :disabled="dataTable.currentPage === 1"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="px-2 py-1 bg-neutral-800 rounded-md flex items-center space-x-1 min-w-[100px] justify-center">
                    <span class="text-sm">Page</span>
                    <input
                        type="number"
                        v-model="dataTable.currentPage"
                        class="w-12 bg-neutral-700 px-2 py-0.5 rounded text-center text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                        min="1"
                        :max="dataTable.totalPages"
                        @change="dataTable.handlePageInputChange"
                    />
                    <span class="text-sm">of {{ dataTable.totalPages }}</span>
                </div>
                <button
                    @click="dataTable.goToNextPage()"
                    class="p-1.5 rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-300 disabled:opacity-50 disabled:pointer-events-none transition-colors"
                    :disabled="dataTable.currentPage >= dataTable.totalPages"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <button
                    @click="dataTable.goToLastPage()"
                    class="p-1.5 rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-300 disabled:opacity-50 disabled:pointer-events-none transition-colors"
                    :disabled="dataTable.currentPage >= dataTable.totalPages"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Record View Modal -->
        <div
            v-if="dataTable.viewModalOpen"
            class="fixed inset-0 bg-neutral-900/70 z-50 flex items-center justify-center"
            style="backdrop-filter: blur(2px);"
        >
            <div class="bg-neutral-900 border border-neutral-800 rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] flex flex-col">
                <div class="flex justify-between items-center border-b border-neutral-800 p-4">
                    <h3 class="text-lg font-medium">View Record</h3>
                    <button @click="dataTable.closeViewModal" class="text-neutral-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="overflow-auto p-4 flex-1">
                    <div v-if="dataTable.selectedRecord" class="grid grid-cols-1 gap-4">
                        <div v-for="field in dataTable.visibleFields || []" :key="field?.propertyKey || idx" class="border-b border-neutral-800 pb-3">
                            <div class="text-xs text-neutral-500 font-medium uppercase mb-1">{{ field?.propertyKey || 'Unknown Field' }}</div>
                            <div v-if="field?.protoType === 'boolean' || field?.protoType === 'bool'">
                                <span
                                    :class="dataTable.selectedRecord[field?.propertyKey] ? 'bg-green-900 text-green-100' : 'bg-neutral-700 text-neutral-300'"
                                    class="px-2 py-0.5 rounded-full text-xs"
                                >
                                    {{ dataTable.selectedRecord[field?.propertyKey] ? 'Yes' : 'No' }}
                                </span>
                            </div>
                            <div v-else-if="field?.protoType === 'timestamp' || field?.protoType === 'date'">
                                {{ formatDate(dataTable.selectedRecord[field?.propertyKey]) }}
                            </div>
                            <div v-else-if="field?.protoType === 'json'">
                                <pre class="text-xs bg-neutral-800 p-2 rounded-md overflow-auto max-h-60">{{ formatJSON(dataTable.selectedRecord[field?.propertyKey]) }}</pre>
                            </div>
                            <div v-else-if="Array.isArray(dataTable.selectedRecord[field?.propertyKey])">
                                <div class="flex flex-wrap gap-1">
                                    <span
                                        v-for="(item, idx) in dataTable.selectedRecord[field?.propertyKey]"
                                        :key="idx"
                                        class="bg-neutral-800 px-2 py-0.5 rounded text-xs"
                                    >
                                        {{ typeof item === 'object' ? JSON.stringify(item) : item }}
                                    </span>
                                </div>
                            </div>
                            <div v-else-if="typeof dataTable.selectedRecord[field?.propertyKey] === 'object' && dataTable.selectedRecord[field?.propertyKey] !== null">
                                <pre class="text-xs bg-neutral-800 p-2 rounded-md overflow-auto max-h-60">{{ formatJSON(dataTable.selectedRecord[field?.propertyKey]) }}</pre>
                            </div>
                            <div v-else>{{ dataTable.selectedRecord[field?.propertyKey] }}</div>
                        </div>
                    </div>
                </div>
                <div class="border-t border-neutral-800 p-4 flex justify-end">
                    <button
                        @click="dataTable.closeViewModal"
                        class="px-4 py-2 bg-neutral-700 hover:bg-neutral-600 text-white rounded-md text-sm transition-colors"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Record Edit Modal -->
        <div
            v-if="dataTable.editModalOpen"
            class="fixed inset-0 bg-neutral-900/70 z-50 flex items-center justify-center"
            style="backdrop-filter: blur(2px);"
        >
            <div class="bg-neutral-900 border border-neutral-800 rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] flex flex-col">
                <div class="flex justify-between items-center border-b border-neutral-800 p-4">
                    <h3 class="text-lg font-medium">{{ dataTable.isCreating ? 'Create' : 'Edit' }} Record</h3>
                    <button @click="dataTable.closeEditModal" class="text-neutral-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="overflow-auto p-4 flex-1">
                    <div v-if="dataTable.editingRecord" class="grid grid-cols-1 gap-4">
                        <div v-for="field in dataTable.editableFields || []" :key="field?.propertyKey || idx" class="mb-3">
                            <label class="block text-sm font-medium text-neutral-300 mb-1">
                                {{ field?.propertyKey || 'Unknown Field' }}
                                <span v-if="dataTable.isRequiredField(field)" class="text-red-500 ml-1">*</span>
                            </label>

                            <!-- Boolean field -->
                            <div v-if="field?.protoType === 'boolean' || field?.protoType === 'bool'" class="flex items-center">
                                <input
                                    type="checkbox"
                                    v-model="dataTable.editingRecord[field?.propertyKey]"
                                    class="h-4 w-4 text-blue-600 bg-neutral-700 border-neutral-600 rounded"
                                />
                                <span class="ml-2 text-sm text-neutral-400">
                                    {{ dataTable.editingRecord[field?.propertyKey] ? 'Yes' : 'No' }}
                                </span>
                            </div>

                            <!-- Date/Time field -->
                            <input
                                v-else-if="field?.protoType === 'date'"
                                type="date"
                                v-model="dataTable.editingRecord[field?.propertyKey]"
                                class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 rounded-md text-sm focus:outline-none focus:border-blue-500"
                                :class="{ 'border-red-500': dataTable.isRequiredField(field) && !dataTable.editingRecord[field?.propertyKey] }"
                                @input="dataTable.checkRequiredFields()"
                            />

                            <!-- JSON field -->
                            <textarea
                                v-else-if="field?.protoType === 'json'"
                                v-model="dataTable.editingRecord._raw[field?.propertyKey]"
                                rows="5"
                                class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 rounded-md text-sm font-mono focus:outline-none focus:border-blue-500"
                                :class="{ 'border-red-500': dataTable.isRequiredField(field) && !dataTable.editingRecord._raw[field?.propertyKey] }"
                                @input="() => { dataTable.handleJsonFieldChange(field?.propertyKey); dataTable.checkRequiredFields(); }"
                            ></textarea>

                            <!-- Number field -->
                            <input
                                v-else-if="['int32', 'int64', 'float', 'double', 'number', 'bigint'].includes(field?.protoType)"
                                type="number"
                                v-model.number="dataTable.editingRecord[field?.propertyKey]"
                                class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 rounded-md text-sm focus:outline-none focus:border-blue-500"
                                :class="{ 'border-red-500': dataTable.isRequiredField(field) && dataTable.editingRecord[field?.propertyKey] === undefined }"
                                @input="dataTable.checkRequiredFields()"
                            />

                            <!-- Default text field -->
                            <input
                                v-else
                                type="text"
                                v-model="dataTable.editingRecord[field?.propertyKey]"
                                class="w-full px-3 py-2 bg-neutral-800 border border-neutral-700 rounded-md text-sm focus:outline-none focus:border-blue-500"

<script>
function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString;
    return new Intl.DateTimeFormat('default', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    }).format(date);
}

function formatJSON(json) {
    if (!json) return '';
    try {
        return typeof json === 'string' ? JSON.stringify(JSON.parse(json), null, 2) : JSON.stringify(json, null, 2);
    } catch (e) {
        return String(json);
    }
}

    }));
}
